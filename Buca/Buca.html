<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D Buca - Seb Waring</title>
    <link rel="stylesheet" href="../main.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <style> 
        #Buca{
            position: absolute;
            margin:auto;
            margin-top:1rem;
            right:0;
            left:0;
        }
        .middle{
            width:100%;
            text-align:center;
            padding:0rem 19rem 4rem 0rem; 
            position: relative;
        }
        .noselect{
            -moz-user-select:none;
            -webkit-user-select:none;
            -ms-user-select:none;
            user-select:none;
            -o-user-select:none;>
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        #page-container {
            position: relative;
            min-height: 20vh;
        }

        #content-wrap {
            padding-bottom: 2.5rem;    /* Footer height */
        }
    </style>
</head>
<body>
    <section class="about noselect" unselectable="on"; unselectable="on" onselectstart="return false;" onmousedown="return false;" id="about" style="margin-bottom:48rem">
        <div class="section-heading">
            <h1>Playable Ad</h1>
            <h6>Click and drag to shoot</h6>
            <canvas class="has-border" id="Buca" width="315" height="510"></canvas>
        </div>
    </section>
    
    <section class="nout">
        <div class="middle noselect" unselectable="on"; unselectable="on" onselectstart="return false;" onmousedown="return false;"> 
            <a class="second github-button" target="_blank" href="https://github.com/Sebmins/PlayableAd" data-size="large">View Repository</a>
            <br>
        <br>
        <br>
        <br>
        </div> 
    </section>
    
    <footer class="copyright footer" style="position:absolute">
        <p>&copy; 2019 Sebastian Waring</p>
    </footer>
    
    
    <script>
        var index = localStorage.getItem("randomInt");
        var ColourBg = "06366D"; // default color - white (index = 0)
        var ColourOutline = "46D3AC"; // default color - white (index = 0)
        var ColourFill = "EDB566"; // default color - white (index = 0)
        
        if(index == 1){
            ColourBg = "674d3c"; 
            ColourOutline = "ff6f69";
            ColourFill = "ffcc5c";
        }
        if(index == 2){
            ColourBg = "3F1D55";
            ColourOutline = "46D3AC";
            ColourFill = "FDBFFE";
        }
        if(index == 3){
            ColourBg = "2F4F4F";
            ColourOutline = "0496FF";
            ColourFill = "eee";
        }
        
        document.documentElement.style
        .setProperty('--bg', "#" + ColourBg);
        document.documentElement.style
        .setProperty('--outline', "#" + ColourOutline);
        document.documentElement.style
        .setProperty('--fill', "#" + ColourFill);
    </script>
    <script src="debug.js"></script>
    <script src="components.js"></script>
    <script src="hole.js"></script>
    <script src="puck.js"></script>
    <script src="mouse.js"></script>
    <script src="level1.js"></script>
    <script src="level2.js"></script>
    <script src="level3.js"></script>
    <script src="level4.js"></script>
    <script src="level5.js"></script>
    <script src="level6.js"></script>
    <script src="collision.js"></script>
    <script src="game.js"></script>
</body>
</html>
