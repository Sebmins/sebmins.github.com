<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D Buca - Seb Waring</title>
    
    <style>
        *{
            font-family: "Germania One";
        }
        #gameover{
            position: absolute
            width : 315px;
            height: 560px;
            background: rgba(0,0,0,0.5);
            display: none;
        }
        #youwon{
            width: 200px;
            position: absolute;
            top : 400px;
            left : 50px;
            display: none;
        }
        #youlose{
            width:315px;
            position: absolute;
            top: 560px;
            left : 0px;
            display: none;
        }
        #restart{
            position: absolute;
            left: 115px;
            top: 315px;
            cursor: pointer;
            font-size: 1.25em;
            color : #FFF;
        }
        #win{
            position: absolute;
            left: 115px;
            top: 315px;
            cursor: pointer;
            font-size: 1.25em;
            color : #FFF;
        }
        #google{
            width: 100px;
            position: absolute;
            top : 200px;
            left : 150px;
            display: none;
        }
    </style>
</head>
<body>  
    <canvas id="Buca" width="315" height="510"></canvas>
    
    <script src="debug.js"></script>
    <script src="components.js"></script>
    <script src="hole.js"></script>
    <script src="puck.js"></script>
    <script src="mouse.js"></script>
    <script src="level1.js"></script>
    <script src="level2.js"></script>
    <script src="level3.js"></script>
    <script src="level4.js"></script>
    <script src="level5.js"></script>
    <script src="level6.js"></script>
    <script src="collision.js"></script>
    <script src="game.js"></script>
</body>
</html>
